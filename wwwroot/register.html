<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Master - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DungeonFont';
            src: url('fonts/dungeon.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DungeonFont', sans-serif;
            background-color: #222;
            color: white;
        }

        .navbar {
            background-color: #111;
        }

        .navbar-brand {
            color: #FFD700 !important;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
        }

        .container {
            max-width: 500px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: none;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #222;
            font-weight: bold;
        }

        #title {
            justify-content: center;
        }

        #error-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
            border: 1px solid #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" id="title">
            <a class="navbar-brand" href="index.html">Dungeon Master</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Register</h2>
        <div id="error-message" class="alert alert-danger d-none mb-3"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = document.getElementById('error-message');
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('d-none');

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match!';
                    errorMessage.classList.remove('d-none');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:7000/api/Players', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Username: document.getElementById('username').value,
                            Email: document.getElementById('email').value,
                            PasswordHash: password
                        })
                    });

                    if (!response.ok) throw new Error(await response.text());

                    errorMessage.textContent = 'âœ“ Successful registration! Redirecting...';
                    errorMessage.classList.remove('d-none');
                    errorMessage.classList.remove('alert-danger');
                    errorMessage.classList.add('alert-success');

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2500);

                } catch (error) {
                    errorMessage.textContent = 'This email/username is already in use!';
                    errorMessage.classList.remove('d-none');
                    console.error('Error:', error);
                }
            });
        });
    </script>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNavbar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
